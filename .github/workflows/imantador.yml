name: ðŸ§² Activador ImÃ¡n Bot Core

on:
  workflow_dispatch:
  push:
    paths:
      - '**.js'
      - '.github/workflows/imantador.yml'

jobs:
  ejecutar-bot:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ§² Ejecutar el bot
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: tiktok-iman-bot-core
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node main.js
