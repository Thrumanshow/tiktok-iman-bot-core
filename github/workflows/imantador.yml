name: ðŸ§² Activador ImÃ¡n Bot Core

on:
  workflow_dispatch:
  push:
    paths:
      - '**.js'
      - '.github/workflows/imantador.yml'
      - '.github/ISSUE_TEMPLATE/**'

jobs:
  ejecutar-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: âš™ï¸ Preparar entorno
        run: |
          mkdir -p logs
          echo "Entorno preparado"

      - name: ðŸ§² Ejecutar el bot principal
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: tiktok-iman-bot-core
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node main.js

      - name: ðŸ” Buscar issue activo para impulsar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Buscando issue con enlace TikTok..."
          ISSUE_JSON=$(gh issue list --limit 1 --state open --json title,body,url --jq '.[] | select(.body | test("https://vm.tiktok.com/"))')
          
          if [ -z "$ISSUE_JSON" ]; then
            echo "âŒ No hay issue activo con enlace TikTok."
            exit 0
          else
            echo "âœ… Issue detectado:"
            echo "$ISSUE_JSON"
            echo "$ISSUE_JSON" > logs/issue_detectado.json
          fi
