name: ğŸ” TikTok Trend Scan

on:
  schedule:
    - cron: '0 * * * *' # Ejecutar cada hora
  workflow_dispatch:

jobs:
  scan-trends:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          cd modules/tiktok-trend-watcher-nexus
          npm install

      - name: ğŸš€ Ejecutar watcher de tendencias
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO_OWNER: Thrumanshow
          TARGET_REPO_NAME: tiktok-iman-bot-core
        run: |
          cd modules/tiktok-trend-watcher-nexus
          node main.js
